<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistema Unificado de Gestão para Óticas - Agendamentos e Controle Financeiro" />
    <meta name="keywords" content="ótica, agendamentos, financeiro, gestão, sistema" />
    <meta name="author" content="Gestão Ótica" />
    
    <!-- Preconnect para fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts - Roboto (Material UI padrão) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    
    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    
    <title>Gestão Ótica - Sistema Unificado</title>
    
    <style>
      /* Reset básico e loading inicial */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #fafafa;
      }
      
      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
      }
      
      #loading .logo {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        font-size: 32px;
        font-weight: bold;
      }
      
      #loading .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 24px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Esconder loading quando app carrega */
      .app-loaded #loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen inicial -->
    <div id="loading">
      <div class="logo">GO</div>
      <h1>Gestão Ótica</h1>
      <p>Sistema Unificado de Gestão</p>
      <div class="spinner"></div>
    </div>
    
    <!-- Container principal da aplicação React -->
    <div id="root"></div>
    
    <script type="module" src="./src/index.tsx"></script>
    
    <script>
      // Remover loading screen quando a aplicação carregar
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
        }, 1000);
      });
      
      // Fallback para remover loading em caso de erro
      setTimeout(function() {
        document.body.classList.add('app-loaded');
      }, 5000);
    </script>
  </body>
</html>
